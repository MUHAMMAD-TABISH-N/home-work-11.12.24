<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        header {
            padding: 20px;
        }
        .logo {
            margin: 20px 0;
        }
        .search-container {
            margin-top: 30px;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3366cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-button:hover {
            background-color: #2851a3;
        }
        .languages {
            margin-top: 50px;
            font-size: 18px;
        }
        .languages a {
            margin: 0 10px;
            text-decoration: none;
            color: #3366cc;
        }
        .languages a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wikipedia</h1>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia Logo" width="200">
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search Wikipedia...">
            <button class="search-button">Search</button>
        </div>

        <div class="languages">
            <p>Available in:</p>
            <a href="#">English</a>
            <a href="#">Español</a>
            <a href="#">Français</a>
            <a href="#">Deutsch</a>
            <a href="#">中文</a>
            <a href="#">العربية</a>
        </div>
    </main>

    <footer>
        <p>Wikipedia is a free online encyclopedia, created and edited by volunteers around the world.</p>
    </footer>
    <a href="./gpt.html">for GPT</a>
    <a href="./index.html">for MAIN PAGE</a>
    <a href="./wekipedia.html">for WEKIPEDIA</a>
</body>
</html>
